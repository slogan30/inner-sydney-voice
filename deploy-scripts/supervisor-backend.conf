[program:inner-sydney-voice-backend]
command=/var/www/inner-sydney-voice/backend/venv/bin/python -m uvicorn main:app --host 0.0.0.0 --port 8000
directory=/var/www/inner-sydney-voice/backend
user=ubuntu
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/www/inner-sydney-voice/logs/backend.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=5